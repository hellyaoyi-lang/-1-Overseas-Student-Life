
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>留学生存大挑战 - Overseas Student Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 统一为圆润、亲切且易读的字体 */
            --main-font: 'Fredoka', "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        /* 强制全局所有元素使用统一字体栈 */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            font-family: var(--main-font) !important;
            letter-spacing: 0.02em;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            image-rendering: auto; /* 字体清晰度优先 */
            color: #ffffff;
            font-size: 16px;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 艺术标题样式 - 使用圆润字体后的新可爱风格 */
        .pixel-title-cute {
            font-weight: 700;
            text-transform: uppercase;
            color: #ff7675;
            text-shadow: 
                2px 2px 0 #fff,
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                4px 4px 0 #fab1a0,
                0px 6px 12px rgba(0,0,0,0.2);
            line-height: 1.1;
        }
        
        .pixel-title-sub-cute {
            font-weight: 600;
            color: #636e72;
            text-shadow: 1px 1px 0 #fff;
            opacity: 0.9;
        }

        @keyframes cute-float {
            0%, 100% { transform: translateY(0) rotate(-0.5deg); }
            50% { transform: translateY(-3px) rotate(0.5deg); }
        }
        .animate-cute {
            animation: cute-float 4s ease-in-out infinite;
        }

        /* 边框样式 */
        .pixel-border {
            border: 4px solid #000;
            box-shadow: inset -4px -4px 0px rgba(0,0,0,0.1), 4px 4px 0px rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .pixel-border-sm {
            border: 2px solid #000;
            border-radius: 2px;
        }

        /* 统一按钮样式 - 更加圆润现代 */
        .pixel-btn {
            font-weight: 700;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #2d3436;
            border: 3px solid #000;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            box-shadow: 0 4px 0 #000;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .pixel-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #000;
        }
        .pixel-btn-primary { background: #55efc4; }
        .pixel-btn-secondary { background: #74b9ff; color: #fff; }
        .pixel-btn-danger { background: #ff7675; color: #fff; }
        
        @keyframes float-up {
            0% { opacity: 0; transform: translateY(0) scale(0.8); }
            20% { opacity: 1; transform: translateY(-5px) scale(1.05); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-40px); }
        }
        .animate-float {
            animation: float-up 1.5s ease-out forwards;
        }

        .critical-alert {
            animation: pulse-red 2s infinite;
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 50;
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: inset 0 0 40px rgba(255, 118, 117, 0); }
            50% { box-shadow: inset 0 0 60px rgba(255, 118, 117, 0.3); }
        }

        .custom-scroll {
            scrollbar-width: thin;
            scrollbar-color: #555 #111;
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #111; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #555; }
    </style>

</head>
