
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>留学生存大挑战 - Overseas Student Life (PC Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-font: 'Fredoka', "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            font-family: var(--main-font) !important;
            letter-spacing: 0.02em;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            /* 增加 PC 端的背景感 */
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 30px 30px;
            overflow: hidden;
            width: 100%;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            /* 在 PC 端限制最大宽度并居中，增加游戏盒子的感觉 */
            max-width: 1600px;
            margin: 0 auto;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        /* 针对鼠标的 Hover 优化 */
        @media (hover: hover) {
            .pixel-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 0 #000;
                filter: brightness(1.1);
            }
            .pixel-btn:active {
                transform: translateY(2px);
                box-shadow: 0 2px 0 #000;
            }
        }

        .pixel-title-cute {
            font-weight: 700;
            text-transform: uppercase;
            color: #ff7675;
            text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 4px 4px 0 #fab1a0;
        }
        
        .pixel-border {
            border: 4px solid #000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .pixel-btn {
            font-weight: 700;
            background: #f8f9fa;
            border: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            border-radius: 8px;
            transition: all 0.1s;
        }

        @keyframes float-up {
            0% { opacity: 0; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-40px); }
        }
        .animate-float { animation: float-up 1.5s ease-out forwards; }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #111; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type= "module" src="/index.tsx"></script>
</body>
</html>
